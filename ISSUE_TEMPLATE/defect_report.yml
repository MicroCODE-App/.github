name: Defect report
description: Create a report to help us improve production quality.
title: "[DEFECT] "
labels: [defect]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Defect Description

        Provide a clear and concise description of the defect found in production.

  - type: textarea
    id: description
    attributes:
      label: Defect Description
      description: What is the defect?
      placeholder: >
        Brief summary of the defect observed in production.
    validations:
      required: true

  - type: checkboxes
    id: repo
    attributes:
      label: Affected Repository
      description: Select all repositories affected by this defect.
      options:
        - label: admin
        - label: app
        - label: client
        - label: portal
        - label: server
        - label: Other
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List clear steps to reproduce the defect.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Node version, browser/device, repository version, etc.
      placeholder: |
        OS:
        Node Version:
        Browser/Device:
        Repository Version:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
      description: Paste relevant logs or add screenshots.
      render: shell

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select the severity level.
      options:
        - Critical - System down or data loss
        - High - Major feature broken
        - Medium - Feature partially broken
        - Low - Minor issue or cosmetic
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        **Note:** This is an internal MicroCODE, Inc. repository. All defect reports are confidential.
