name: Feature request
description: Suggest an idea for this project.
title: "[FEATURE] "
labels: [enhancement]
assignees: []

body:
  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: Provide a clear and concise description of the feature you'd like to see.
    validations:
      required: true

  - type: textarea
    id: problem_statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What pain point does it address?
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution
      description: Describe how you envision this feature working.
    validations:
      required: true

  - type: checkboxes
    id: affected_repository
    attributes:
      label: Affected Repository
      description: Select the repository or scope this feature affects.
      options:
        - label: admin
        - label: app
        - label: client
        - label: portal
        - label: server
        - label: Multiple repositories
        - label: Platform-wide

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe specific use cases or scenarios where this feature would be valuable.
      placeholder: |
        1.
        2.
        3.

  - type: textarea
    id: proposed_implementation
    attributes:
      label: Proposed Implementation
      description: If you have ideas on how this could be implemented, describe them here.

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: impact_assessment
    attributes:
      label: Impact Assessment
      description: Expected impact, development effort, breaking changes, dependencies, etc.
      placeholder: |
        - User Impact:
        - Development Effort:
        - Breaking Changes:
        - Dependencies:

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.

  - type: textarea
    id: related_issues
    attributes:
      label: Related Issues
      description: Link to any related issues or discussions.

  - type: markdown
    attributes:
      value: |
        ---
        **Note:** This is an internal MicroCODE, Inc. repository. All feature requests are confidential and subject to review by the architecture team.
