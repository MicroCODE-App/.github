name: Bug report
description: Create a report to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of the bug.
    validations:
      required: true

  - type: checkboxes
    id: repo
    attributes:
      label: Affected Repository
      options:
        - label: admin
        - label: app
        - label: client
        - label: portal
        - label: server
        - label: Other

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: 1. … 2. … 3. …
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, Node version, browser, repo version, etc.
  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
  - type: checkboxes
    id: severity
    attributes:
      label: Severity
      options:
        - label: Critical - System down or data loss
        - label: High - Major feature broken
        - label: Medium - Feature partially broken
        - label: Low - Minor issue or cosmetic
