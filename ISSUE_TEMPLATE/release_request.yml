name: Release request
description: Propose a new release and its scope.
title: "[RELEASE] "
labels: [enhancement]
assignees: []

body:
  - type: textarea
    id: release_description
    attributes:
      label: Release Description
      description: Describe the features and changes you want included in this release.
    validations:
      required: true

  - type: textarea
    id: problem_statement
    attributes:
      label: Problem Statement
      description: What problem does this set of features solve? What pain point does it address?
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution
      description: Describe how you envision this release rolling out (phases, environments, etc.).
    validations:
      required: true

  - type: checkboxes
    id: affected_repository
    attributes:
      label: Affected Repository
      description: Select the repository or scope this release affects.
      options:
        - label: admin
        - label: app
        - label: client
        - label: portal
        - label: server
        - label: Multiple repositories
        - label: Platform-wide
    validations:
      required: true

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe specific use cases or scenarios where this release would be valuable.
      placeholder: |
        1.
        2.
        3.

  - type: textarea
    id: proposed_implementation
    attributes:
      label: Proposed Implementation
      description: If you have ideas on how this could be implemented, describe them here.

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or approaches you've considered.

  - type: textarea
    id: impact_assessment
    attributes:
      label: Impact Assessment
      description: Expected impact, development effort, breaking changes, dependencies, etc.
      placeholder: |
        - User Impact:
        - Development Effort:
        - Breaking Changes:
        - Dependencies:

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about this release request.

  - type: textarea
    id: related_issues
    attributes:
      label: Related Issues
      description: Link to any related issues or discussions.

  - type: markdown
    attributes:
      value: |
        ---
        **Note:** This is an internal MicroCODE, Inc. repository. All release requests are confidential and subject to review by the architecture team.
